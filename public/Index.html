<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
      .placeholder {
        background-color: rgb(200, 200, 255);
        border:2px solid rgb(50, 50, 300);
      }
      section, section.placeholder {
        background-color: white;
        border:3px solid rgb(40, 100, 40);
      }
      section h3{
      }
      .data{
        font-size: 22pt;
        color: green;
      }
      .label{
        text-transform: uppercase;
        color: blue;

      }
    </style>
    <title>Project Dashboard</title>
  </head>
  <body>
    <h1>Project Name</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col placeholder">
          Completion %
        </div>
        <section class="col placeholder">
          <div class="row">
            <h3>Target Date</h3>
            <div class="col">
              <span class="label">Date</span>
              <span class="data">11/1/18</span>
            </div>
            <div class="col">
              <span class="label">Days Remaining</span>
              <span class="data">13</span>
           </div>
          </div>
        </section>
        <div class="col placeholder">
          Status
        </div>
      </div> <!-- end of row 1-->
      <div class="row">
        <div class="col placeholder" style="height:200px">
          Budget chart goes here
        </div>
        <div class="col placeholder">
          Burndown chart goes here
        </div>
        <div class="col placeholder">
          Effort chart goes here
        </div>
      </div> <!-- end of row 2 charts-->
      <div class="row">
        <table class="table table-striped table-sm">
          <thead>
            <th>
              Task
            </th>
            <th>
              Size
            </th>
            <th>
              Team Name
            </th>
          </thead>
          <tbody>
            <tr>
              <td>
                Create a Dashboard
              </td>
              <td>
                L
              </td>
              <td>
                Team 22
              </td>
            </tr>
            <tr>
              <td>
                Build Charts
              </td>
              <td>
                M
              </td>
              <td>
                Team 13
              </td>
            </tr>
          </tbody>
        </table>
      </div> <!-- end of row 3 tabular-->
    </div>
  </body>
</html>
